<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Watch - Live</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(to bottom right, #1e3a8a, #7c3aed);
      min-height: 100vh;
      color: white;
      padding: 20px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    .header {
      text-align: center;
      padding: 30px 0;
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }
    h1 { font-size: 2.5rem; margin: 0 0 15px; }
    .conn-status {
      display: inline-block;
      padding: 8px 20px;
      border-radius: 25px;
      background: #dc2626;
      font-size: 0.9rem;
    }
    .conn-status.ok { background: #16a34a; }
    .display-zone {
      margin: 40px 0;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 50px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .wait-text {
      font-size: 2rem;
      opacity: 0.6;
      padding: 40px;
    }
    .qr-zone { display: none; }
    .qr-zone.show { display: block; }
    #qr-display {
      background: white;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      margin: 20px auto;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    .qr-data {
      background: rgba(0,0,0,0.3);
      padding: 25px;
      border-radius: 12px;
      margin: 25px 0;
      font-family: monospace;
      font-size: 1.1rem;
      word-break: break-all;
    }
    .info-pills {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .pill {
      background: rgba(255,255,255,0.2);
      padding: 10px 20px;
      border-radius: 20px;
    }
    .metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 30px 0;
    }
    .metric-box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }
    .metric-val {
      font-size: 3.5rem;
      font-weight: bold;
      display: block;
    }
    .metric-lbl {
      opacity: 0.8;
      margin-top: 10px;
    }
    .log {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .log-item {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .home-btn {
      display: inline-block;
      margin: 30px auto;
      padding: 15px 30px;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üëÅÔ∏è QR Watch</h1>
      <span class="conn-status" id="conn">‚óè Offline</span>
    </div>

    <div class="display-zone">
      <div class="wait-text" id="wait">‚è≥ En attente...</div>
      <div class="qr-zone" id="qr-zone">
        <h2>üì± QR Code Live</h2>
        <div id="qr-display"></div>
        <div class="qr-data" id="qr-data"></div>
        <div class="info-pills">
          <div class="pill">üïí <span id="time">--:--</span></div>
          <div class="pill">#<span id="num">0</span></div>
        </div>
      </div>
    </div>

    <div class="metrics">
      <div class="metric-box">
        <span class="metric-val" id="scans">0</span>
        <div class="metric-lbl">Scans totaux</div>
      </div>
      <div class="metric-box">
        <span class="metric-val" id="users">0</span>
        <div class="metric-lbl">Utilisateurs</div>
      </div>
    </div>

    <div class="log" id="log">
      <div style="text-align:center;opacity:0.5;">Historique vide</div>
    </div>

    <center><a href="/" class="home-btn">‚Üê Accueil</a></center>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script>
    const connection = io();
    const logs = [];

    connection.on('connect', () => {
      document.getElementById('conn').textContent = '‚óè Online';
      document.getElementById('conn').classList.add('ok');
    });

    connection.on('disconnect', () => {
      document.getElementById('conn').textContent = '‚óè Offline';
      document.getElementById('conn').classList.remove('ok');
    });

    connection.on('stats-update', s => {
      document.getElementById('scans').textContent = s.scanCount;
      document.getElementById('users').textContent = s.connectedClients;
    });

    connection.on('qr-live', qr => {
      console.log('QR:', qr);
      renderQR(qr);
      addLog(qr);
    });

    function renderQR(qr) {
      document.getElementById('wait').style.display = 'none';
      document.getElementById('qr-zone').classList.add('show');

      // Clear previous QR
      const container = document.getElementById('qr-display');
      container.innerHTML = '';

      // Generate new QR using QRCode.js
      new QRCode(container, {
        text: qr.value,
        width: 300,
        height: 300,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });

      document.getElementById('qr-data').textContent = qr.value;
      document.getElementById('time').textContent = new Date(qr.timestamp).toLocaleTimeString();
      document.getElementById('num').textContent = qr.scanNumber || '?';
    }

    function addLog(qr) {
      logs.unshift(qr);
      if (logs.length > 20) logs.pop();

      const html = logs.map(l => `
        <div class="log-item">
          #${l.scanNumber} - ${new Date(l.timestamp).toLocaleString()} - ${l.value.substring(0, 50)}
        </div>
      `).join('');

      document.getElementById('log').innerHTML = html;
    }
  </script>
</body>
</html>
